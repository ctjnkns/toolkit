name: tests

on:
  pull_request:
    branches:
       - "*"
  workflow_dispatch:
  
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"
    
    - name: Prepare dependencies
      run: |
        go mod download
      
    - name: Test code
      run: |
        go test -race ./...
